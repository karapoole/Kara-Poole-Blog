<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kara Poole Blog</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  
  
    
  </head>
  <body class="dark">
  <header>    
    <div class="row toggle">
    <div class="col">
      <p>DARK MODE</p>
    </div>
    <label class="switch col">
      <input type="checkbox" id="theme-switcher">
      <span class="slider round"></span>
    </label>
    <div class="col">
      <p>LIGHT MODE</p>
    </div>
  </div></header>
    <div class="wrapper">
      <div class="container">
        <div class="card-contents"></div>
        <h1>Welcome to My Blog!</h1>
        <form>
          <input placeholder="Username" type="text" id="username" />
          <input placeholder="Title" type="text" id="title" />
          <textarea placeholder="Blog Content" type="text" rows="4" cols="50" id="content"></textarea>
          <button type="submit" id="submit">Submit</button>
          <div>
            <h3 id="response"></h3>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <a href="https://karapoole.github.io/Kara-Poole-Work-Portfolio/">Created by Kara Poole. Click here to see my other work!</a>
    </footer>
  </body>

    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
   
  </body>
</html>
